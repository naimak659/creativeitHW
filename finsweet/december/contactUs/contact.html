<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>

<body>
    <!-- ================================
    navbar START
================================-->
    <div id="navbar_part">
        <div class="container">
            <div class="main_menu">
                <div class="logo">
                    <img src="./images/finsweetLogo.png" alt="finsweetLogo.png">
                </div>
                <div class="menu_items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="btm1">
                    <span>Contact us</span>
                </div>
            </div>
        </div>
    </div>
    <!-- ================================
    navbar End
================================-->
    <!-- ================================
    Contact Us START
================================-->

    <section id="contactUs">
        <div class="container">
            <div class="contactUs">
                <div class="contactUs__top">
                    <h2 class="contactUs__title">Contact Us</h2>
                    <p class="contactUs__lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        tempor incididunt ut labore.
                    </p>
                </div>
                <div class="contactUs__part">
                    <form class="contactUs__form">
                        <div class="form">
                            <label for="fName" class="contactUs__label">Name</label>
                            <input id="fName" type="text" placeholder="Enter your name">
                        </div>
                        <div class="form">
                            <label for="fName" class="contactUs__label">Email</label>
                            <input id="fName" type="email" placeholder="Enter your Email">
                        </div>
                        <div class="form">
                            <label for="fName" class="contactUs__label">Subject</label>
                            <input id="fName" type="text" placeholder="Provide context">
                        </div>
                        <div class="form">
                            <label for="fName" class="contactUs__label">Subject</label>
                            <input id="fName" type="text" placeholder="Select Subject">
                        </div>
                        <div class="form mr-px">
                            <label for="fName" class="contactUs__label">Message</label>
                            <input  class="fName--width" type="text" placeholder="Write your  question here">
                        </div>
                        
                    </form>
                    <div class="button">
                            <button class="btm2">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- ================================
    Contact Us End
================================-->



</body>

</html>
